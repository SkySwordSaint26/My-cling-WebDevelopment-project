<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MyCling | Modern Fashion E-Commerce</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="icon" type="image/png" href="../images/favicon.png" />
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">MyCling</div>
            <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Join us and discover amazing fashion</p>
            
            <form class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                
                <button type="submit" class="auth-btn">Create Account</button>
                
                <div class="social-login">
                    <div class="social-login-title">Or sign up with</div>
                    <div class="social-login-buttons">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                </div>
                
                <div class="auth-links">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Form Validation
        const form = document.querySelector('.auth-form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            let isValid = true;
            
            // Name validation
            if (nameInput.value.length < 3) {
                nameInput.style.borderColor = '#FF6B6B';
                isValid = false;
            } else {
                nameInput.style.borderColor = '';
            }
            
            // Email validation
            if (!emailInput.value.includes('@')) {
                emailInput.style.borderColor = '#FF6B6B';
                isValid = false;
            } else {
                emailInput.style.borderColor = '';
            }
            
            // Password validation
            if (passwordInput.value.length < 6) {
                passwordInput.style.borderColor = '#FF6B6B';
                isValid = false;
            } else {
                passwordInput.style.borderColor = '';
            }
            
            // Confirm password validation
            if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordInput.style.borderColor = '#FF6B6B';
                isValid = false;
            } else {
                confirmPasswordInput.style.borderColor = '';
            }
            
            if (isValid) {
                // Simulate signup success
                const authBtn = document.querySelector('.auth-btn');
                authBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        });
    </script>
</body>
</html>
